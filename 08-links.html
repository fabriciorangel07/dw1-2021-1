<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Links (Hyperlinks ou hiperligações)</title>
    <link rel="stylesheet" href="08.css">

<body>

    <!--
        Estrutura de link 
        https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf

        O registro de dominio é controlado por orgãos e empresas, dependendo do lugar do mundo. No Brasil, o orgão se chama registro.br (ter o direito de usar o dominio, pagando para ninguem usar um dominio igual o seu).

        Dominio: fatecfranca.edu.br
        O dominio especifica o "dono", o responsavel pelo link.
        O dominio é composta por varias partes.
        - .br: TLD (Top level domain) -> dominio de nivel mais alto. Nesse caso,         representa um país, no caso, o Brasil.
        - .edu: Alguns paises, como o Brasil, não permitem o registro de dominios       diretamente após o seu TLD. Aqui, os dominios são registrados por         subcategorias, como EDU, que são as instituições de ensino superior.
        - fatecfranca: o nome escolhido pelo detentor do dominio.

        O subdominio é uma parte do dominio que pode ser criada livremente pelo dono do dominio.
            - site: o subdominio vem ANTES do nome do dominio.

        /files/ : é o caminho (ou rota) dentro do hospedor do site.

        dsm-projeto-pedagogico.pdf: nome do arquivo a ser buscado dentro do hospedor.

        https://: é o PROTOCOLO de acesso ao conteudo. É a "linguagem" que será     usada para comunicação entre o seu navegador e o servidor onde se         encontra o conteudo. A letra s no após http indica a comunicação será     criptografada.

        Um link da Internet é tecnicamente chamado de URL (Universal Resource       Locator): localizador universal de recursos 
    -->

    <!--
        Links são acessados em HTML pela tag <a> (anchor, âncora). O parametro href indica o destino do link.
        Sempre que o destino linkado não pertencer ao nosso site, o URL precisa iniciar com o protocolo  (http:// ou https://).
    -->
    <!--
        O elemento <a> também é um elemento de linha (fica na mesma linha)
    -->
    <!--
        Link externo: leva para uma página em outro site.
        Precis comecar com http:// ou https:// (endereço completo)
    -->
    <div>
    <a href="https://site.fatecfranca.edu.br">Site oficial da Fatec Franca</a>
    </div>
    <!--
        Link intern: leva para uma pagina do proprio site não precisa comecar com o prefixo do protocolo (http://)
    -->
    <p>
        Para maiores informações sobre o uso de imagens em HTML, consulte <a href="07-imagens2.html">Imagens 2</a>. Está tudo explicado lá.
    </p>

    <!--
        Link externo que abre em uma nova janela.
        Para isso, usamos o atributo  target com o valor "_blank"
    -->
    <div>
    <a href="https://www.cps.sp.gov.br" target="_blank">Site do Centro Paula Souza</a>
    </div>

    <!--
        Link de imagem (o link pode ser externo ou interno)
        O "recheio" da tag <a>, em vez de ser um texto, é uma tag <img>
    -->

    <div>
        <a href="07-imagens2.html" title="Pagina principal do site da Apptiva">
            <img src="img1/apptiva-icon.png" alt="Site da apptiva">
    </div>

    <div>
        <a href="03-listas.html">Listas em HTML</a> 
    </div>
    
    <br>
    <!--
        Atributo rel -> estabele RELAÇÃO entre a pagina atual e a pagina a ser linkada.
        Valores possiveis:
        nofollow -> O autor da pagina não endossa (não concorda, necessariamente) com o conteudo de destino prev -> Link para a pagina anterior do mesmo site.
        prev -> Link para voltar ao site anterior.
        next -> Link para avancar pra proxima pagina.
        external -> abrir uma pagina externa ou em outra aba.
        author -> Link para o site pessoal do autor da pagina.
    -->

    <div>
        <a href="https://produto.mercadolivre.com.br/MLB-1459346254-livro-html-e-css-projete-e-construa-websites-alta-books-_JM#position=2&type=item&tracking_id=efd55f3e-6c17-4ad7-b798-c5fcb82c0f23" rel="nofollow" Livro de HTML></a>
    </div>

    <br>

    <a href="07-imagens2.html" rel="prev">Pagina anterior</a>

    <br>

    <a href="09-nao-existe.html" rel="next">Pagina seguinte</a>

" rel="author" target="_blank">Fale com o autor</a>
